name: Build and Push Docker image to Azure Container Registry

on:
  push:
    branches:
      - master

env:
  ACR_NAME: testhelloworld           # <-- your ACR name (no .azurecr.io)
  IMAGE_NAME: helloworld-node:latest
  RESOURCE_GROUP: myResourceGroup
  LOCATION: malaysiawest        # You can keep this for other uses

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Login to Azure with OIDC (secure and secretless)
    - name: Log in to Azure using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        auth-type: SERVICE_PRINCIPAL

    # 3️⃣ Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      run: |
        az acr login --name $ACR_NAME

    # 4️⃣ Build Docker image locally
    - name: Build Docker image
      run: |
        docker build . -t $ACR_NAME.azurecr.io/$IMAGE_NAME

    # 5️⃣ Push image to ACR
    - name: Push Docker image
      run: |
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME

    # ✅ (Optional) Verify image in ACR
    - name: Verify pushed image
      run: |
        az acr repository show-tags --name $ACR_NAME --repository $(echo $IMAGE_NAME | cut -d: -f1)
